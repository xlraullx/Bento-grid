<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beto Grid</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="div1">
                <div class="about-post">
                    <p>Create and schedule content <span>quicker.</span></p>
                    <img src="src/assets/images/illustration-create-post.webp" alt="illustration create post">
                </div>

            </div>

            <div class="div2">
                <div class="about-review">
                    <p>Social Media <strong>10x</strong> <span>Faster</span> with AI</p>
                    <img src="src/assets/images/illustration-five-stars.webp" alt="illustration five stars">
                    <p>Over 4,000 5-star reviews</p>
                </div>
            </div>

            <div class="div3">
                <div class="schedule-social-media">
                    <p>Schedule to social media.</p>
                    <img src="src/assets/images/illustration-schedule-posts.webp" alt="illustration schedule posts">
                    <p>Optimize post timings to publish content at the perfect time for your audience.</p>
                </div>
            </div>

            <div class="div4">
                <div class="ai-content">
                    <p>Write your content using AI.</p>
                    <img src="src/assets/images/illustration-ai-content.webp" alt="illustration ai content">
                </div>
            </div>

            <div class="div5">
                <p>whatever 5</p>
            </div>

            <div class="div6">
                <p>whatever 6</p>
            </div>

            <div class="div7">
                <p>whatever 7</p>
            </div>

            <div class="div8">
                <p>whatever 8</p>
            </div>
